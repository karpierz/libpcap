[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools>=63.2.0', 'wheel>=0.37.1', 'packaging>=21.3.0', 'tox>=3.25.1']

[project]
name        = 'libpcap'
version     = '1.11.0b7'
description = 'Python binding for the libpcap C library.'
license = { text = 'BSD license ; https://opensource.org/licenses/BSD-3-Clause' }
authors = [
    { name  = 'Adam Karpierz' },
    { email = 'adam@karpierz.net' },
]
maintainers = [
    { name  = 'Adam Karpierz' },
    { email = 'adam@karpierz.net' },
]
keywords = ['pcap', 'libpcap', 'wpcap', 'npcap']
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Natural Language :: Polish',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Programming Language :: Python :: Implementation :: Stackless',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
requires-python = '>=3.7.0,<4.0.0'
dependencies = [
    # mandatory
    'setuptools>=63.2.0',
    'pkg_about>=1.0.7',
    # others
]
dynamic = ['readme']
[project.optional-dependencies]
doc = [
    'docutils>=0.14,<0.19',
    'Sphinx>=4.5.0',
    'sphinx-tabs>=3.4.1',
    'sphinx_copybutton>=0.5.0',
    'sphinxcontrib-spelling>=7.6.0',
    'restructuredtext-lint>=1.4.0',
    'nbsphinx>=0.8.9',
]
test = [
    'deepdiff>=5.8.1',
]
[project.urls]
Homepage      = 'https://pypi.org/project/libpcap/'
Documentation = 'https://libpcap.readthedocs.io/'
Download      = 'https://pypi.org/project/libpcap/'
Source        = 'https://github.com/karpierz/libpcap'
Issues        = 'https://github.com/karpierz/libpcap/issues'

[project.scripts]
#libpcap = 'libpcap.__main__:main'

[project.gui-scripts]
#libpcap-gui = 'libpcap:main_gui'

#[project.entry-points.'libpcap.magical']
#epoint = 'libpcap:main_epoint'

[tool.setuptools.dynamic]
readme = { file = ['README.rst', 'CHANGES.rst'], content-type = 'text/x-rst; charset=UTF-8' }

[tool.setuptools]
license-files = ['LICENSE']
include-package-data = true
platforms = ['any']
zip-safe = false

[tool.setuptools.packages.find]
namespaces = false
where = ['src']

[tool.setuptools.package-dir]
'' = 'src'
#'libpcap.tests' = 'tests'

[tool.setuptools.package-data]
libpcap = [
    'libpcap.cfg',
]
'libpcap._platform' = [
    '*/*/*/*.dll',
    '*/*/*/*.so',
    '*/*/*/*.dylib',
    '*/*/*/*/*.dylib',
    '*/*/*/.keep',
]

[tool.coverage.run]
source = [
    'libpcap',
    'tests',
]
omit = [
]
data_file = '.tox/coverage/.coverage'

[tool.coverage.report]
exclude_lines = [
    # Regexes
    # Have to re-enable the standard pragma
    'pragma: no cover',
    'if\s+self\.debug\s+:',
    'if\s+__debug__\s+:',
    'raise (AssertionError|NotImplementedError)',
    'if\s+(0|False)\s*:',
    '''if\s+__name__.*\s*==\s*'__main__'\s*:''',
    'if\s+__name__.*\s*==\s*"__main__"\s*:',
    '^\s*@unittest\.skip\(',
    '^\s*@unittest\.skipIf\(sys\.platform\.startswith\("win"\)',
]
omit = [
    'tests/run.py',
]
skip_covered = false

[tool.coverage.html]
directory = '.tox/coverage/.coverage.html'

[tool.flake8]
filename = ['*.py','*.pyx']
#include = ['tests']
#exclude = ['.tox','*.egg','.git','__pycache__','build','_build','docs/_build','dist']
max-line-length = 99
ignore = ['E126','E203','E221','E251','E302','E701','E702','E731',
          'E122','E127','E128','E222','E272','E241','E266','E226','E704',
          'D100','D101','D102','D103','D104','D400','D401','D202',
          'N806','N802','N803','N801',
          'I100','W503','F401']
# (e.g. 'E4','W') default: 'E121','E123','126','226','E24','704'
#select =
#select = ['E','W','F','N','I']
per-file-ignores = [
    '*/libpcap/_pcap.py: E305',
    '*/libpcap/_bpf.py: E305',
    '*/libpcap/_platform/__init__.py: E305',
    '*/libpcap/_platform/_windows/__init__.py: E305',
    '*/libpcap/_platform/_macos/__init__.py: E305',
    '*/libpcap/_platform/_linux/__init__.py: E305',
]
output-file = '.tox/lint/flake8out.txt'
count = true
#show-pep8,
#show-source
#verbose
#quiet

#
# Configuration(s) for tox
#

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{37,38,39,310,311}, pypy{37,38,39}, coverage, docs
minversion = 3.24.5
isolated_build = True
skip_missing_interpreters = true
requires =
    tox-venv>=0.4.0
    tox-backticks>=0.3.0
    tox-tags>=0.2.0
    tox-run-before>=0.1.0
    {[base]setup_requires}

[base]
setup_requires =
    pip>=21.2.4
    setuptools>=63.2.0
    wheel>=0.37.1
packagesubdir = libpcap

[testenv]
passenv = WINDIR
commands =
    {envpython} --version
    {envpython} -B -m tests {posargs}
extras = test
deps =
    {[base]setup_requires}

[testenv:prepare]
basepython = python3.7
skip_install = true
allowlist_externals =
    cmd
    .build
commands =
    cmd /C if exist .build.cmd .build.cmd

[testenv:coverage]
basepython = python3.7
commands =
    {envpython} -m coverage erase
    -{envpython} -B -m coverage run -m tests {posargs}
    {envpython} -m coverage report
    {envpython} -m coverage html
deps =
    {[testenv]deps}
    coverage>=6.4.4
    diff-cover>=6.5.1

[testenv:docs]
basepython = python3.7
commands =
   #{envpython} -m sphinx.apidoc -f {envsitepackagesdir}/{[base]packagesubdir}
    {envpython} -c "from setuptools import setup ; setup()" -v build_sphinx -b html -E
    {envpython} -c "from setuptools import setup ; setup()" -v build_sphinx -b linkcheck
    {envpython} -c "from setuptools import setup ; setup()" -v build_sphinx -b doctest
extras = doc
deps =

[testenv:build]
basepython = python3.7
setenv =
    PKG_PVER=`{envpython} -c "import platform ; print(''.join(platform.python_version_tuple()[:2]))" 2> nul`
    PKG_NAME=`{envpython} -c "import warnings ; warnings.filterwarnings('ignore') ;import setuptools ; setuptools._distutils.core._setup_stop_after='config' ; print(setuptools.setup().metadata.get_name(),     end='')" 2> nul`
    PKG_DIST=`{envpython} -c "import warnings ; warnings.filterwarnings('ignore') ;import setuptools ; setuptools._distutils.core._setup_stop_after='config' ; print(setuptools.setup().metadata.get_fullname(), end='')" 2> nul`
commands =
    {[testenv]commands}
    {[testenv:docs]commands}
    {envpython} -c "from setuptools import setup ; setup()" --quiet sdist --formats=zip
    {envpython} -c "from setuptools import setup ; setup()" --quiet bdist_wheel
    # check out for PyPi
    {envpython} -m twine check dist/*
extras =
    {[testenv]extras}
    {[testenv:docs]extras}
deps =
    {[testenv]deps}
    {[testenv:docs]deps}
    twine>=4.0.1

[testenv:publish]
basepython = python3.7
setenv =
    {[testenv:build]setenv}
commands =
    {[testenv:build]commands}
    # publish on PyPi
    {envpython} -m twine upload dist/*
extras =
    {[testenv:build]extras}
deps =
    {[testenv:build]deps}
    twine>=4.0.1

[testenv:lint]
basepython = python3.7
commands =
    {envpython} -m flake8p {envsitepackagesdir}/{[base]packagesubdir}/
extras =
deps =
    {[testenv]deps}
    flake8>=5.0.4
    flake8-pyproject>=1.1.0.post0
    flake8-docstrings>=1.6.0
    pep8-naming>=0.13.2
    flake8-builtins>=1.5.3
"""
